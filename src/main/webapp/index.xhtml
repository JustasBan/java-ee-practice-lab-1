<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Teams:</h2>
    <ol>
        <ui:repeat value="#{teams.allTeams}" var="team">
            <li><h:link value="#{team.name}" outcome="players?teamId=#{team.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{teams.teamToCreate.name}" required="true" />
        <h:commandButton value="Add new team" actionListener="#{teams.createTeam}" action="index?faces-redirect=true"/>
    </h:form>

    <h2>Trainings:</h2>
    <h:dataTable value="#{trainings.allTrainings}" var="training">
        <h:column>
            <h:outputText value="Training: #{training.name}" />
            <h:panelGroup>
                <ui:repeat value="#{trainings.getLoadPlayers(training.id)}" var="player">
                    <li>Player: #{player.name}</li>
                </ui:repeat>
            </h:panelGroup>
            <h:form>
                <h:selectOneMenu value="#{playersForTrainings.selectedPlayerId}">
                    <f:selectItems value="#{playersForTrainings.options}" var="player" itemValue="#{player.value}" itemLabel="#{player.label}" />
                </h:selectOneMenu>
                <h:commandButton value="Submit" action="#{playersForTrainings.handleSubmit(training.id)}" />
            </h:form>
            <br />
            <h:panelGroup>
                <ui:repeat value="#{training.equipments}" var="equ">
                    <li>Equipment: #{equ.name}</li>
                </ui:repeat>
            </h:panelGroup>
            <h:form>
                <h:inputText value="#{equipmentsForTraining.equipmentToCreate.name}" required="true" />
                <h:commandButton value="Add new equipment" actionListener="#{equipmentsForTraining.createEquipment(training)}" action="index?faces-redirect=true"/>
            </h:form>
        </h:column>
    </h:dataTable>


    <h:form>
        <h:inputText value="#{trainings.trainingToCreate.name}" required="true" />
        <h:commandButton value="Add new training" actionListener="#{trainings.createTraining}" action="index?faces-redirect=true"/>
    </h:form>

    <h:link outcome="myBatis/teams" value="MyBatis implementation"/>
</h:body>
</html>
