<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h2>#{greeting.greet()}</h2>
    <h2>Trainings:</h2>
    <h:dataTable value="#{trainings.allTrainings}" var="training">
        <h:column>
            <b><h:link value="Training: #{training.name}" outcome="trainingDetails?trainingId=#{training.id}" /></b>
            <br />
        </h:column>
    </h:dataTable>
    <br/>

    <h:form>
        <h:inputText value="#{trainings.trainingToCreate.name}" required="true" />
        <h:commandButton value="Add new training" actionListener="#{trainings.createTraining}" action="index?faces-redirect=true"/>
    </h:form>

    <h:form>
        <h:commandButton value="Add new training with default name" actionListener="#{trainings.createTrainingDefault()}" action="index?faces-redirect=true"/>
    </h:form>
</h:body>
</html>
